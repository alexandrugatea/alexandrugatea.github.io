    <div class="noise"></div>

    <script>
        const projects = document.getElementById('js30Projects');
        const content = document.getElementById('js30ProjectContent');

        const projectsList = [
            { href: '/js30/01/index.html', text: 'JavaScript Drum Kit' },
            { href: '/js30/02/index.html', text: 'JS and CSS Clock' },
            { href: '/js30/03/index.html', text: 'CSS Variables' },
            { href: '/js30/04/index.html', text: 'Array Cardio Day 1' },
            { href: '/js30/05/index.html', text: 'Flex Panel Gallery' },
            { href: '/js30/06/index.html', text: 'Type Ahead' },
            { href: '/js30/07/index.html', text: 'Array Cardio Day 2' },
            { href: '/js30/08/index.html', text: 'Fun with HTML5 Canvas' },
            { href: '/js30/09/index.html', text: 'Dev Tools Domination' },
            { href: '/js30/10/index.html', text: 'Hold Shift and Check Checkboxes' },
            { href: '/js30/11/index.html', text: 'Custom Video Player' },
            { href: '/js30/12/index.html', text: 'Key Sequence Detection' },
            { href: '/js30/13/index.html', text: 'Slide in on Scroll' },
            { href: '/js30/14/index.html', text: 'JavaScript References VS Copying' },
            { href: '/js30/15/index.html', text: 'LocalStorage' },
            { href: '/js30/16/index.html', text: 'Mouse Move Shadow' },
            { href: '/js30/17/index.html', text: 'Sort Without Articles' },
            { href: '/js30/18/index.html', text: 'Adding Up Times with Reduce' },
            { href: '/js30/19/index.html', text: 'Webcam Fun' },
            { href: '/js30/20/index.html', text: 'Speech Detection' },
            { href: '/js30/21/index.html', text: 'Geolocation' },
            { href: '/js30/22/index.html', text: 'Follow Along Link Highlighter' },
            { href: '/js30/23/index.html', text: 'Speech Synthesis' },
            { href: '/js30/24/index.html', text: 'Sticky Nav' },
            { href: '/js30/25/index.html', text: 'Event Capture, Propagation, Bubbling and Once' },
            { href: '/js30/26/index.html', text: 'Stripe Follow Along Nav' },
            { href: '/js30/27/index.html', text: 'Click and Drag' },
            { href: '/js30/28/index.html', text: 'Video Speed Controller' },
            { href: '/js30/29/index.html', text: 'Countdown Timer' },
            { href: '/js30/30/index.html', text: 'Whack A Mole' }
        ];

        loadProject('01');
        projectsList.forEach((project, index) => {
            // Create a new div element
            const wrapper = document.createElement('div');
            wrapper.classList.add('project');

            const link = document.createElement('a');
            link.href = project.href;
            link.title = project.text;
            link.innerHTML = `<span>${project.text}</span>`;
            const projectName = (index + 1).toString().padStart(2, '0');
            
            console.log(projectName);

            link.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelectorAll('.project a').forEach(el => {
                    el.classList.remove('active');
                });

                this.classList.add('active');
                
                loadProject(projectName);
            });

            if (index === 0) {
                link.classList.add('active');
            }
            // Append the anchor to the div
            wrapper.appendChild(link);

            // Append the div to the body or another container element
            projects.appendChild(wrapper);
        });

        // Function to load a project
        function loadProject(projectName) {
            // Cleanup before loading new content
            content.innerHTML = '';
            content.removeAttribute("style");

            // Fetch and display the HTML
            fetch(`js30/${projectName}/index.html`)
                .then(response => response.text())
                .then(html => {
                    content.innerHTML = html;
                    // After the HTML is inserted, load CSS and JS
                    loadCSS(`js30/${projectName}/style.css`);
                    loadJS(`js30/${projectName}/script.js`);
                });
        }

        // Function to dynamically load CSS with identifier
        function loadCSS(href) {
            const link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = href;
            content.appendChild(link);
        }

        // Function to dynamically load JavaScript with identifier
        function loadJS(src) {
            const script = document.createElement('script');
            script.src = src;
            content.appendChild(script);
        }
    </script>
