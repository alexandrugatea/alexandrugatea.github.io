<div class="project-wrapper">
  <div class='title-box'>
    <h1>Whack-a-mole!</h1>
    <p>Press "Start" and click the Moles.</p>
  </div>
  <div class="lesson">
    <center>
      <div class="score-container">
        <p class="current">Current Score <span class="score">0</span> </p>
        <p class="best"><span class="best-score">0</span> Best score</p> 
      </div>
        <button class="butt" id="startGame">Start! <span id="timer">10</span>s</button>
        
      </p>
    </center>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>
</div>
