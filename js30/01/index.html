<div class="project-wrapper">
  <div class="title-box">
    <h1>Javascript Drum Kit</h1>
    <p>Click buttons or press corresponding letters to play</p>
  </div>
  <div class="keys lesson">
    <div>
      <div data-key="KeyA" class="key"><kbd>A</kbd><span class="sound">clap</span></div>

    <div>
