   <div class="project-wrapper">
    <div class='title-box'>
      <h1>Custom Video Player</h1>
    </div>
     <div class="player lesson">
       <video class="player__video viewer" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
       <div class="player__controls">
         <div class="progress">
          <div class="progress__filled"></div>
         </div>
         <div class="buttons">
           <button class="player__button toggle" title="Toggle Play">⏵︎</button>
           <span>Volume</span> <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
           <span>Playback Speed</span> <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
           <button data-skip="-10" class="player__button">« 10s</button>
           <button data-skip="25" class="player__button">25s »</button>
           <button class="player__button fullscreen">[&nbsp;&nbsp;]</button>
         </div>
       </div>
     </div>
   </div>
