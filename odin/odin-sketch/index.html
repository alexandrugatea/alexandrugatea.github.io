<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MCJBM5V4"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="game">
        <div class="game-sidebar">
            <div class="game-title-container">
                <h1 class="game-title">
                    Pixel Avatars
                </h1>
                <p>Drag over squares to fill with color.</p>
            </div>
            <div class="game-options">
                <h2 class="mobile-options-title" id="toggleMobileSettings">Settings</h2>
                <div class="game-options-grid-size">
                    <span>Grid size: <span id="currentGridSize"></span></span>
                    <label for="gridSize">
                        <input type="range" min="4" max="48" step="4" value="24" id="gridSize">
                        <button class="action-btn" id="changeGrid">Apply <span id="selectedSize">36x36</span></button>
                    </label>
                </div>
                <div class="game-options-background">
                    <h2 class="option-category-title">Background Color</h2>
                    <ul class="background-list">
                        <li class="background-list-item"><button class="background white"
                                data-color="#ffffff"><span>White</span></button></li>
                        <li class="background-list-item"><button class="background black"
                                data-color="#000000"><span>Black</span></button></li>
                        <li class="background-list-item"><button class="background transparent selected"
                                data-color=""><span>Transparent</span></button></li>
                    </ul>
                </div>
                <div class="game-options-pencil-color">
                    <h2 class="option-category-title">Pencil Color</h2>

                    <ul class="color-list">
                        <li class="color-list-item">
                            <button class="color selected white"
                                data-color="#ffffff"><span>White</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color black"
                                data-color="#000000"><span>Black</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color red"
                                data-color="#C62828"><span>Red</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color orange"
                                data-color="#F57C00"><span>Orange</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color yellow"
                                data-color="#FDD835 "><span>Yellow</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color green"
                                data-color="#8BC34A "><span>Green</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color blue"
                                data-color="#1976D2 "><span>Blue</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color indigo"
                                data-color="#AB47BC "><span>Indigo</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color violet"
                                data-color="#673AB7 "><span>Violet</span>
                            </button>
                            </li>
                        <li class="color-list-item">
                            <button class="color clear"
                                data-color="transparent"><span>Erase</span>
                            </button>
                            </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="grid-outer">
                <div class="grid-container" id="grid"></div>
            </div>
            <div class="actions">
                <button class="action-btn" id="showGuides">Toggle Guides</button>
                <button class="action-btn" id="clearDrawing">Clear Drawing</button>
                <button class="action-btn" id="exportDrawing">Download</button>
            </div>
        </div>

    </div>

    <div class="mobile-notice">
        <span>
            Pixel Avatars <br>is only suported on desktop browsers with a resolution of at least 1920x1080.
            <br> 
            <br> 
            Thank you for understanding!
        </span>

    </div>
