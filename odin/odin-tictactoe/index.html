    <div id="game">
        <h1 class="game-title">X0X0X0</h1>
        <div class="game-score">
            <span class="score-group">
                <span id="boardDisplayPlayer1">Name</span>
                <span id="player1Score">0</span>
            </span>
            <span class="vs">vs</span>
            
            <span class="score-group">
                <span id="boardDisplayPlayer2">Name</span>
                <span id="player2Score">0</span>
            </span>
        </div>

        <div class="game-message" id="gameMessage"></div>

        <div id="board" class="will-clear">
            <div class="cell cell-1-1" data-cell="1"></div>
            <div class="cell cell-1-2" data-cell="2"></div>
            <div class="cell cell-1-3" data-cell="3"></div>
    
            <div class="cell cell-2-1" data-cell="4"></div>
            <div class="cell cell-2-2" data-cell="5"></div>
            <div class="cell cell-2-3" data-cell="6"></div>
    
            <div class="cell cell-3-1" data-cell="7"></div>
            <div class="cell cell-3-2" data-cell="8"></div>
            <div class="cell cell-3-3" data-cell="9"></div>
        </div>
        <div class="game-actions">
            <button class="game-change-button" id="changeOponent">Change Oponent</button>
            <button class="game-restart-button" id="resetBoard">Restart</button>
        </div>

    
        <div class="game-oponents" id="gameOponents">
            <div class="game-oponents-container">
                <h1 class="game-oponents-title">Set Players</h1>
                <div class="game-oponent">
                    <div class="game-players">
                        <div class="game-player">
                            <label for="playerOneNameField">First Player</label>
                            <input type="text" name="playerOneNameField" id="playerOneNameField" placeholder="Player 1">
                        </div>
                        <span class="vs">vs</span>
                        <div class="game-player">
                            <label for="playerTwoNameField">Second Player</label>
                            <input type="text" name="playerTwoNameField" id="playerTwoNameField" placeholder="Player 2">
                        </div>
                    </div>
                    <button class="game-oponent-button" id="playAgainstHuman">Play against human</button>
                </div>
                <div class="game-divider"></div>
                <div class="game-oponent">
                    <div class="game-players">
                        <div class="game-player">
                            <label for="playerOneNameAI">Your Name</label>
                            <input type="text" name="playerOneNameAI" id="playerOneNameAI" placeholder="Player">
                        </div>
                        <span class="vs">vs</span>
                        <div class="game-player">
                            <label for="playerTwoNameAI">Your Oponent</label>
                            <input type="text" name="playerTwoNameAI" id="playerTwoNameAI" value="Odin" readonly>
                        </div>
                    </div>
                    <button class="game-oponent-button" id="playAgainstOdin">Play against AI</button>
                </div>
            </div>
        </div>
    </div>
