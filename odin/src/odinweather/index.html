<body class="metric">

    <div class="day-night-gradient-background"></div>
    <header class="weather-header">
        <div class="weather-logo">
            <h1 class="weather-logo-name">Weather <span>App</span> </h1>
        </div>
        <div class="weather-search">
            <form action="" id="newLocationForm" name="newLocationForm" class="form" autocomplete="off">
                <div class="form-group">
                    <input type="text" name="newLocationField" id="newLocationField" class="city-search-field" placeholder="Search for new City">
                    <div class="search-results-container">
                        <div id="popularPlaces" class="popular-places">
                            <button type="button" data-id="New York" class="popular-place">New York</button>
                            <button type="button" data-id="London" class="popular-place">London</button>
                            <button type="button" data-id="Cluj Napoca" class="popular-place">Cluj-Napoca</button>
                            <button type="button" data-id="Tokyo" class="popular-place">Tokyo</button>
                            <button type="button" data-id="Sydney" class="popular-place">Sydney</button>
                        </div>
                        <div id="searchResults" class="dropdown"></div>
                    </div>
                    <input type="hidden" name="valueToFetchWeather" id="valueToFetchWeather">
                    <input type="hidden" name="valueToDisplyOnUI" id="valueToDisplyOnUI">
                    <button type="submit" id="submitForm" class="submit-form"><span class="icon">search</span></button>
                    <button type="button" id="mobileSearchTrigger" class="mobile-search-trigger"></button>
                </div>
            </form>
        </div>
        <div class="weather-local-time" id="localTime"></div>
        <button id="units" class="units"><span class="unit-label">Unit</span><span id="unit">&deg;C</span></button>

    </header>

    <div id="app" class="weather" >
        <div id="weatherNow" class="weather-now weather-container">
            <div class="image-background">
                <img src="images/bg_day.jpg" alt="decorative" class="day">
                <img src="images/bg_night.jpg" alt="decorative" class="night">
            </div>
            <div class="title">
                <span>Today</span>
                <button id="refresh" class="refresh"><span class="icon">refresh</span></button>
                <button id="locateMe" class="refresh"><span class="icon">my_location</span></button>
            </div>
            <div class="weather-location">
                <span id="locationTime" class="location-time"></span>
                <div class="weather-location-city">
                    <span id="locationCity" class="current-city"></span>
                    <span id="locationCoords" class="current-coords"></span>
                    <span id="locationRegion" class="current-region"></span>
                    <span id="locationCountry" class="current-country"></span>
                    <div class="astro"></div>
                </div>
            </div>
            <div class="weather-current">
                <div class="now">
                    <div class="weather-current-temp"></div>
                    <div class="weather-now-condition">
                        <img src="#" alt="" id="currentIcon">
                        <span id="currentText" class="weather-current-text"></span>
                    </div>
                </div>
            </div>
            <div class="weather-current-details">
                <div class="weather-current-humidity flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">water_drop</span>
                        <span class="desc">Humidity</span>
                    </div>
                    <span id="currentHumidity" class="weather-value"></span>
                </div>
                <div class="weather-current-wind flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">air</span>
                        <span class="desc">Wind Speed</span>
                    </div>
                    <div class="weather-current-wind-values weather-value"></div>
                </div>
                <div class="weather-current-wind-dir flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">air</span>
                        <span class="desc">Wind Direction</span>
                    </div>
                    <span id="weatherCurrentWindDir" class="weather-value"></span>
                </div>
                <div class="weather-current-precipitation flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">rainy</span>
                        <span class="desc">Rain Amount</span>
                    </div>
                    <div class="weather-current-precipitation-values weather-value"></div>
                </div>
                <div class="weather-current-clouds flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">cloud</span>
                        <span class="desc">Cloud Coverage</span>
                    </div>
                    <span id="weatherCurrentClouds" class="weather-value"></span>
                </div>
                <div class="weather-current-uv flex-items">
                    <div class="current-detail-icon">
                        <span class="icon">sunny</span>
                        <span class="desc">UV Index</span>
                    </div>
                    <span id="weatherCurrentUV" class="weather-value"></span>
                </div>
            </div>
        </div>
        
        <div class="weather-hourly weather-container">
            <div class="title">Next Hours</div>
            <div id="weatherHoursContainer" class="weather-hours">
           
            </div>
        </div>
        
        <div class="weather-daily weather-container">
            <div class="title">Next Days</div>
            <div id="weatherNextDays" class="weather-days"></div>
        </div>
    </div>

    <div id="loader" class="loader open">
        <div class="loader-container">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

        </div>
    </div>
