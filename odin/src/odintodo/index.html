<body>
    <div id="app">
        <div id="sidebar" class="sidebar"></div>
        <div id="tasks" class="tasks">
            <div class="tasks-container">
                <div class="tasks-title">
                    <h1 class="title">Tasks
                        <span id="taskProjectName"></span>
                    </h1>
                    <button id="addTaskBtn" class="add-new-element button-border width-auto">Add New Task<span class="icon">add</span></button>
                </div>
                <div class="tasks-list tasks-header">
                    <div class="task">
                        <span class="task-priority">Prio</span>
                        <span class="toggle-complete" data-project="Default">Done</span>
                        <span class="task-name">Task Name</span>
                        <span class="task-date-time">Due By</span>
                        <span class="edit-task">Edit</span>
                        <span class="delete-task">Delete</span>
                    </div>

                </div>
                <div class="tasks-list" id="tasksContainer"></div>
            </div>
        </div>
        <div id="notes" class="notes sidebar"></div>
        <div id="modals"></div>
    </div>
