<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Migrant App</title>

    <!-- Get Bootstrap 4 Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Include style.css -->
    <link rel="stylesheet" href="css/migrant.css">
</head>
<body>
    <div class="receive page">
        <ul role='navigation' class="nav green-gradient">
            <li class="back"> <a href="/migrant/index.html"><img src="images/back.svg" alt=""></a></li>
            <li class="title">Receive Money</li>
            <li class="menu"><a href="#!"><img src="images/menu.svg" alt=""></a></li>
        </ul>

        <div class="form-container">
            <form action="" id="receiveForm">
                <div id="receiveFormCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-sm-12 col-md-8">
                                    <h2 class="form-group-title is-animated">Sender Information</h2>
                                    <div class="form-group is-animated">
                                        <label for="receive-idt">Identification Document Type</label>
                                        <select class="form-control" name="receive-idt" id="receive-idt" required>
                                            <option selected disabled></option>
                                            <option>a</option>
                                            <option>b</option>
                                            <option>c</option>
                                        </select>
                                    </div>
                                    <div class="form-group is-animated">
                                        <label for="receive-idn">Identification Document Number</label>
                                        <input type="text" class="form-control" name="receive-idn" id="receive-idn" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group is-animated">
                                                <label for="receive-first-name">First Name</label>
                                                <input type="text" class="form-control" name="receive-first-name" id="receive-first-name" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group is-animated">
                                                <label for="receive-last-name">Last Name</label>
                                                <input type="text" class="form-control" name="receive-last-name" id="receive-last-name" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 offset-md-1">
                                    <div class="receive-container is-animated">
                                    <h2 class="form-group-title">Received Ammount</h2>
                                        <div class="form-group">
                                            <h3 class="receive-amount inactive"><span>0</span> lei</h3>
                                        </div>
                                        <div class="form-group receive-sender-container">
                                            <p class="receive-sender">From: <br> <span>--</span></p>
                                        </div>
                                        <div class="form-group">
                                            <div class="button-group">
                                                <button type="submit" class="btn background-green" disabled>Receive</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Get Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom animation scripts -->
    <script src="js/migrant-animations.js"></script>
</body>
</html>
