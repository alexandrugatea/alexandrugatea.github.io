<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Migrant App</title>

    <!-- Get Bootstrap 4 Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Include style.css -->
    <link rel="stylesheet" href="css/migrant.css">
</head>
<body>
    <div class="home page">
        <div class="logo">
            <img src="images/m-logo-color.svg" alt="">
        </div>
        <div class="options choose active">
            <h1 class="page-title">  Choose transfer method</h1>
            <div class="option paypoint light-blue-gradient">
                <div class="option-head">
                    <img src="images/paypoint.svg" alt="Paypoint">
                </div>
                <div class="option-body">
                    <h2 class="option-title">Paypoint Terminal</h2>
                </div>
                <button class="option-link"></button>
            </div>
            <div class="option phone dark-blue-gradient disabled">
                <div class="option-head">
                    <img src="images/phone.svg" alt="Phone">
                </div>
                <div class="option-body">
                    <h2 class="option-title">Phone</h2>
                    <p class="option-info">available soon</p>
                </div>
                <button class="option-link disabled"></button>
            </div>
        </div>

        <div class="options send-receive">
            <div class="option paypoint light-blue-gradient">
                <div class="option-head">
                    <img src="images/send-money.svg" alt="Paypoint">
                    <h2 class="option-title">Send <br>Money</h2>
                </div>
                <a href="/" class="option-link"></a>
            </div>
            <div class="option phone green-gradient">
                <div class="option-head">
                    <img src="images/receive-money.svg" alt="Phone">
                    <h2 class="option-title">Receive <br>Money</h2>
                </div>
                <a href="/" class="option-link"></a>
            </div>
        </div>
    </div>


    <!-- Get Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom animation scripts -->
    <script src="js/migrant-animations.js"></script>
</body>
</html>
